datasources: 
 datasources.yaml:
   apiVersion: 1
   datasources:
   - name: Prometheus
     type: prometheus
     url: http://prometheus-server.monitoring.svc.cluster.local
     access: proxy
     isDefault: true
dashboardProviders: 
 dashboardproviders.yaml:
   apiVersion: 1
   providers:
   - name: 'default'
     orgId: 1
     folder: ''
     type: file
     disableDeletion: false
     editable: true
     options:
       path: /var/lib/grafana/dashboards
dashboardsConfigMaps:
  default: grafana-import-dashboards
notifiers: 
 notifiers.yaml:
   notifiers:
   - name: slack-channel
     type: slack
     uid: grafana
     org_id: 1
     is_default: true
     send_reminder: true
     frequency: 1h
     disable_resolve_message: false
     # See `Supported Settings` section for settings supporter for each
     # alert notification type.
     settings:
       recipient: nofars
       # token: "xoxb"
       uploadImage: false
       url: https://hooks.slack.com/services/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
 delete_notifiers:
   - name: slack-channel
     uid: grafana
     org_id: 1
